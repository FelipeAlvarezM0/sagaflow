name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start stack
        run: docker compose up -d --build

      - name: Wait API
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy"
          docker compose logs api
          exit 1

      - name: Integration tests
        env:
          INTEGRATION_BASE_URL: http://localhost:3000
          INTEGRATION_INVENTORY_URL: http://localhost:3002
        run: npm run test -- tests/integration/workflows.test.ts

      - name: Demo scripts
        run: |
          bash scripts/demo-order-success.sh
          bash scripts/demo-order-fail-compensate.sh

      - name: Compose logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop stack
        if: always()
        run: docker compose down -v
